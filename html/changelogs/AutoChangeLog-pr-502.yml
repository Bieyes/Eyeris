author: "Skies-Of-Blue"
delete-after: True
changes:
  - rscadd: "Aquatic Anthromorphs, a Build-Your-Own-Species template with Akulan racial features, are now selectable at roundstart"
  - rscdel: "Akula (Generic) are no longer selectable at roundstart"
  - balance: "Gills and Semi-Aquatic Lungs selected in the Augments+ tab now contribute to the carp infusion instead of the fish infusion, allowing them to be taken by both Akula and Aquatic Anthromorphs without killing their species bonus"